<svg xmlns="http://www.w3.org/2000/svg" width="720" height="160" viewBox="0 0 720 160">
  <style>
    .label { font-family: Arial, Helvetica, sans-serif; font-size: 12px; fill: #222; }
    .hex { font-family: Arial, Helvetica, sans-serif; font-size: 11px; fill: #444; }
  </style>
  <!-- Accent -->
  <rect x="16" y="16" width="96" height="64" fill="#2e7cf7" rx="6" ry="6" />
  <text x="16" y="92" class="label">Accent / Primary</text>
  <text x="16" y="108" class="hex">#2e7cf7</text>

  <!-- Accent contrast -->
  <rect x="136" y="16" width="96" height="64" fill="#ffffff" rx="6" ry="6" stroke="#ddd" />
  <text x="136" y="92" class="label">Accent contrast</text>
  <text x="136" y="108" class="hex">#ffffff</text>

  <!-- Text primary -->
  <rect x="256" y="16" width="96" height="64" fill="#e8eefc" rx="6" ry="6" />
  <text x="256" y="92" class="label">Text primary</text>
  <text x="256" y="108" class="hex">#e8eefc</text>

  <!-- Text secondary -->
  <rect x="376" y="16" width="96" height="64" fill="#b8c3d9" rx="6" ry="6" />
  <text x="376" y="92" class="label">Text secondary</text>
  <text x="376" y="108" class="hex">#b8c3d9</text>

  <!-- Background -->
  <rect x="496" y="16" width="96" height="64" fill="#ececec" rx="6" ry="6" />
  <text x="496" y="92" class="label">Page background</text>
  <text x="496" y="108" class="hex">#ececec</text>

  <!-- Hero overlay small swatch -->
  <rect x="616" y="16" width="96" height="64" fill="rgba(14,18,28,0.65)" rx="6" ry="6" />
  <text x="616" y="92" class="label">Hero overlay</text>
  <text x="616" y="108" class="hex">rgba(14,18,28,0.65)</text>

  <!-- FPS deltas row -->
  <rect x="16" y="128" width="120" height="16" fill="#39b54a" rx="3" ry="3" />
  <text x="16" y="146" class="hex">FPS positive: #39b54a</text>
  <rect x="216" y="128" width="120" height="16" fill="#ff6666" rx="3" ry="3" />
  <text x="216" y="146" class="hex">FPS negative: #ff6666</text>
</svg>
